<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/activities.css">
    <title>Document</title>
</head>
<body>

    <h2>Registro de Actividades Laborales</h2>

    <form id="activityForm" action="/register_activity" method="post">
        
        <label for="activityName">Nombre de la Actividad:</label>
        <input type="text" id="activityName" name="activityName" class="inputForm">

        <label for="startTime">Hora de Inicio:</label>
        <input type="time" id="startTime" name="startTime" class="inputForm">

        <label for="endTime">Hora de Fin:</label>
        <input type="time" id="endTime" name="endTime" class="inputForm">

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" class="inputForm">

        <label for="duration">Tiempo de Duración (Horas):</label>
        <input type="number" id="duration" name="duration" step="0.1" class="inputForm">

        <label for="description">Descripción de la Actividad:</label>
        <textarea id="description" name="description" rows="4" ></textarea>

        <label for="responsible">Responsable:</label>
        <input type="text" id="responsible" name="responsible" class="inputForm">

        <label for="platform">Plataforma o Proyecto:</label>
        <input type="text" id="platform" name="platform" class="inputForm">

        <button type="submit" class="register">Registrar</button>
        <button type="button" class="consult">Consultar</button>
    </form>

    <script src="static/css/activities.js"></script> 
</body>
</html>
